<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="get">
            <h2>Employe Regestration Form</h2>
            <tr>
                <td colspan="2"><input type="radio" value="MR" name="MR">MR
                <input type="radio"value="MRS" name="MRS">MRS
                <input type="radio"value="MS" name="MS">MS </td>
            </tr>
            <tr>
                <td>First name</td>
                <td><input type="text" name=" first name" placeholder="first name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" placeholder="last name"></td>
            </tr>
            <tr>
                <td>Mail address 1</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mail address 2</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="City" ></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select><option value="Gujrat">Gujrat</option placeholder= Gujrat>
                    <option value="goa">Goa</option>
                    <option value="Madrass">Madrass</option></select></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" name="Zip"></td>
            </tr>
            <tr>
                <td>Upload photo</td>
                <td><button>Browser</button> no file selected</td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox" value="Gujrati">Gujrati</td>
                <td><input type="checkbox" value="Hindi">Hindi</td>
                <td><input type="checkbox" value="English">English</td>
                <td><input type="checkbox" value="Marathi">Marathi</td>
            </tr>
            <tr>
                <td>Additional information</td>
                <td><textarea  cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><button>submit</button>
                    <button>reset</button></td>
            </tr>
        </table>
        </form> 
</body>
</html>
